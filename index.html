<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Packing List</title>
  </head>
  <body>
    <header><h1>✈️ Packing List 🎒</h1></header>
      <div>
        <form class="form">
          <label for="item">Item:</label>
          <input
            type="text"
            id="item"
            name="item"
            placeholder="Enter item"
            required
          />
          <button type="submit" class="additem">Add</button>
        </form>
    </div>

    <div>
      <ul class="packingList"></ul>
    </div>

    <footer class="remaining"></footer>

    <script src="/index.js"></script>
  </body>
</html>
